{% extends "_base.html" %}
{% block content %}
<div class="quiz_box activeQuiz">
    <form action="#" method="POST">
        {% csrf_token %}
        <header>
            <div class="title">Django Quiz Application</div>
        </header>
        <section>
            <div class="que_text"><span>{{question.id}}. {{question.title}}</span></div>
            <div class="option_list">
                {% for answer in question.answers.all %}
                <label class="option" for="answer_1">{{answer.title}}
                    <input type="radio" id="answer_1" name="answer" value="1" required>
                </label>
                {% endfor %}
            </div>
        </section>

        <footer>
            <div class="total_que"><span>
                    <p>1</p> of <p>8</p> Questions
                </span></div>
            <button type="submit" class="next_btn show">Next Question</button>
        </footer>
    </form>
</div>
{% endblock content %}
